<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="/style.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>

  </head>
  <body>
    <main>
      <section class="profile">
        <img
          src="/assets/images/Ivo.jpg"
          alt=""
        />
        <h1 class="profile__title">Ivonildo Aires</h1>
        <h3 id="profile__subtitle">João Pessoa, Paraíba</h3>
        <p>"Front-end developer and avid reader."</p>
      </section>

      <section class="links">
        <nav>
          <ul class="links__list">
            <li class="links__item">
              <a
                class="links__path links__path--profile"
                href="https://github.com/Ivonildo-Aires"
                target="_blank"
                >GitHub</a
              >
            </li>
            <li class="links__item">
              <a
                class="links__path links__path--profile"
                href="https://www.frontendmentor.io/profile/Ivonildo-Aires"
                target="_blank"
                >Frontend Mentor</a
              >
            </li>

            <li class="links__item">
              <a
                class="links__path links__path--profile"
                href="https://www.linkedin.com/in/ivonildo-aires-787711248/"
                target="_blank"
                >LinkedIn</a
              >
            </li>

            <li class="links__item">
              <a
                class="links__path links__path--profile"
                href="https://www.instagram.com/ivonildoairesnutri/"
                target="_blank"
                >Instagram</a
              >
            </li>
          </ul>
        </nav>
      </section>
    </main>

    <footer class="footer">
      <p>
        Challenge by
        <a
          class="footer__path"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a class="footer__path" href="#">Ivonildo Aires</a>.
      </p>
    </footer>
  </body>
</html>
